[package]
name = "shadeswap-shared"
version = "0.1.0"
authors = ["Tony <plutonyium@gmail.com>"]
edition = "2018"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[features]
default = []
utils = []

[dependencies]
snafu = { version = "0.6.3" }
serde = { version = "1.0.114", default-features = false, features = [
  "derive",
  "alloc"
] }
schemars = "0.8.1"
cosmwasm-std = { git = "https://github.com/scrtlabs/cosmwasm", branch = "secret" }
cosmwasm-storage = { git = "https://github.com/scrtlabs/cosmwasm", branch = "secret" }
# secret-toolkit = "0.2.0" # Uncomment this for extra tools
secret-toolkit = { version = "0.2" }
snip20-reference-impl = { path = "../../contracts/snip20"}
sha2 = { version = "0.9.1", default-features = false }
subtle = { version = "2.2.3", default-features = false }
cosmwasm-math-compat = { path = "../cosmwasm_math_compat" }
# shadeswap-derive-canonize = { path = "../shadeswap_derive_canonize" }


[dev-dependencies]
cosmwasm-schema = "0.10.1"